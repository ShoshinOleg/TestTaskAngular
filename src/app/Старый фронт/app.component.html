<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

<div class="myform">

    <form name="myform">
	<h1>Форма обратной связи</h1>
        <div class=stroka>
            <label for="name" >Имя:</label>
            <input name="name" [(ngModel)]="messageInfo.Name">
        </div>
        <div class=stroka>
            <label for="email" >Email:</label>
            <input name="email" [(ngModel)]="messageInfo.Email">
        </div>
        <div class=stroka>
            <label for="phone" >Телефон:</label>
            <input name="phone" [(ngModel)]="messageInfo.Phone">
        </div>
		<div class=stroka>
			<label for="selectTopic">Название селекта:</label>
			<select  name="selectTopic" [(ngModel)]="messageInfo.TopicId">  
        <option *ngFor="let top of topics" [ngValue]="top.id"  >
          {{top.name}}
        </option> 
      </select>
		</div>

        <div class=stroka>
            <label for="message">Сообщение:</label>
            <!--input name="message"-->
			<textarea name="message" cols="40" rows="5" [(ngModel)]="messageInfo.Text"></textarea>
        </div>

    <div class=stroka-errors>
			<label id="errors">временный текст в поле ошибок</label>
		</div>
		

		<div class=stroka>
			<button type="submit" (click)="addMessage()">Добавить</button>
		</div>

    </form>
</div>




<router-outlet></router-outlet>
